<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Share button</title>
</head>
<body>
    <div class="share-btn">
        <button class="btn"><i class="fa-solid fa-share"></i></button>
        <ul class="share-btn__list">
            <li>
                <a href="#" class="link link--top"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="#" class="link link--right"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="#" class="link link--bot"><i class="fa-brands fa-dribbble"></i></a>
            </li>
            <li>
                <a href="#" class="link link--left"><i class="fa-brands fa-whatsapp"></i></a>
            </li>
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
